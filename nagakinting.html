<h1>Naga Kinting</h1>
<p>Terhasilnya panggilan naga kinting ialah apabila saya bermain bola bersama rakan rakan iaitu hiesyam alhasyim </p> <br>
<h1>Siapa Hiesyam?</h1>
<p>Hiesyam adalah seorang lelaki yang suka sendawa ketika makan bersama dengan kawan kawannya.Beliau memang mintak kena pijak kalau makan bersama saya.</p>
